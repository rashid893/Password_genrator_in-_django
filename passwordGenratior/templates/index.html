<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    #ss{
        background-color:cyan;
        color:black;
        font-size:23px;
        padding:7px;
    }
  </style>
</head>
  <body>
    <h1>Hello, world!</h1>
    <h2></h2>
<div class="container">
    <div class="row">
        
        <div class="col-sm-8">
            <span id="ss">your password is :{{password}}</span>
            <br>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="upper"  placeholder=" Enter Upercas">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="lower" placeholder="Enter Lower">
                </div>
                 <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="number" placeholder="Enter numbers" >
                </div>
               <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="symbol" placeholder="Enter Symboles like [J00*:/,.--">
                </div>
                <br>
                <input type="submit" class="btn btn-success">

            </form>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
